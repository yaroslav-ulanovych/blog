---
layout: my
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • <a href="https://github.com/yaroslav-ulanovych">{{ page.author }}</a> • {% for tag in page.tags %} {{tag}} {% endfor %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
